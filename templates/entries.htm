{% extends 'layout.htm' %} {% block container %}
<h1>Coronavirus Tracker</h1>
<div class="top-pad">
  <table class="table table-striped">
    <tbody>
      {% for data in entries %}
      <tr>
        <td>{{data.id}}</td>
        <td>{{data.location}}</td>
        <td>{{data.age}}</td>
        <td>{{data.symptoms}}</td>
        <td>{{data.ip_address}}</td>
        <td>{{data.travel_history}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
